<main>
  <div class="container main-container">
    <h1>Admin page</h1>
    <h2>Order List</h2>
    <div>
        <table mat-table class="table table-bordered" [dataSource]="orders">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              ID
            </th>
            <td mat-cell *matCellDef="let order">
              {{order.id}}
            </td>
          </ng-container>
          <ng-container matColumnDef="OrderedOn">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Ordered On
            </th>
            <td mat-cell *matCellDef="let order">
              {{order.created | date: 'M-d h:mm a'}}
            </td>
          </ng-container>
          <ng-container matColumnDef="orderedBy">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Ordered By
            </th>
            <td mat-cell *matCellDef="let order">
              {{order.createdBy}}
            </td>
          </ng-container>
          <ng-container matColumnDef="paymentMethod">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Payment<br>Method
            </th>
            <td mat-cell *matCellDef="let order">
              {{order.paymentMethod}}
              </td>
          </ng-container>
          <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Total Price
            </th>
            <td mat-cell *matCellDef="let order" class="text-right">
              {{order.totalPrice}}
            </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Status
            </th>
            <td mat-cell *matCellDef="let order">
              {{order.status}}
            </td>
          </ng-container>
          <ng-container matColumnDef="editOrderItems">
              <th mat-header-cell *matHeaderCellDef class="text-center">
                Edit
              </th>
              <td mat-cell *matCellDef="let order">
                <a routerLink="/updateorder/{{order.id}}">
                  <button class="button-basic">
                    <fa-icon [icon]="faEdit"></fa-icon>
                </button>
                </a>
              </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>


        <mat-paginator [length]="100" [pageSize]="10">
        </mat-paginator>
    </div>
  </div>
